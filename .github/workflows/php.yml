name: WordPress Plugin Build Test

on:
  push:
    branches:
      - main
      - "releases/*"
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run plugin check
        uses: wordpress/plugin-check-action@v1
